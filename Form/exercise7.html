<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercise7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="body">
    <fieldset>
        <h1>Login Form</h1>
        <form>
            <label for="">Email or Phone</label><br>
            <input type="text" placeholder="Email or Phone" id="email"><br><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Password" id="password"><br><br>
            <label for="Forgot"></label>
            <a href="#">Forgot password?</a><br><br><br>
            <button onclick="Login()">LOGIN</button><br><br><br>
            <i class="fa-brands fa-facebook" style="color: rgb(0, 119, 255);"></i>
            <i class="fa-brands fa-telegram" style="color: rgb(0, 200, 255);"></i>
            <i class="fa-brands fa-square-whatsapp" style="color: #19d016;"></i>
            <i class="fa-brands fa-viber" style="color: #4840bf;"></i>
            <i class="fa-brands fa-square-odnoklassniki" style="color: #e9b82f;"></i>
            <p>
                Not a member? <a href="#">Signup now</a>
            </p>
        </form>
    </fieldset>

    <script type="text/javascript" src="js/main7.js"></script>
</body>

</html>
